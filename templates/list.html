{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
    <h3>社内SNS</h3>
    <!-- ボタンを右端に配置する方法模索中...-->
    <div class="text-right">
        <a href="{% url 'create' %}" class="btn btn-primary">投稿</a>
    </div>
</div>
{% endblock header %}


{% block content %}
<div class="container">
    {% for item in object_list %}
    <div class="alert alert-success" role="alert">
        <p>タイトル:<a href="{% url 'detail' item.pk %} ">{{item.title}}</a></p>
        <p>投稿者:{{item.author}}</p>
        <a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">いいね{{item.good}}件</a>
        <a href="#" class="btn btn-secondary disabled" role="button" aria-disabled="true">既読{{item.read}}人</a>
    </div>
    {% endfor %}
    <a href="{% url 'logout' %}">ログアウト</a>
</div>
{% endblock content %}
